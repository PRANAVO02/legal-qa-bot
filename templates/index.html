<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Powered Legal Question Answering Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Legal QA Bot</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">AI-Powered Legal Question Answering Bot</h1>
            <p class="text-muted">Ask legalll questions in plain English. The system retrieves answers from Indian legal texts and suggests related cases.</p>

            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/ask">
              <div class="mb-3">
                <label for="question" class="form-label">Enter your legal question</label>
                <textarea class="form-control" id="question" name="question" rows="3" placeholder="What is the punishment for theft?" required></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Ask</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted py-4">
    <small>Â© 2025 Legal QA Bot</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
